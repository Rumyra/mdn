name: New content or feature suggestion
description: Proposals for new content or features on MDN Web Docs
title: Enter your proposal here
labels: ["suggestion", "proposed", "needs triage"]
assignees:
  - schalkneethling
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to put together a proposal for adding/updating content or a website feature on MDN Web Docs.
        We have a well-defined process for handling these requests.
        For more information, see our [Community Guidelines](https://developer.mozilla.org/en-US/docs/MDN/Community).
  - type: textarea
    attributes:
      label: Proposal
      description: Please describe the content or feature you are proposing and why it is needed.
    validations:
      required: true
  - type: textarea
    id: task-list
    attributes:
      label: Task list
      description: List the steps involved to complete this project.
      value: |
        - [ ] 
  - type: textarea
    attributes:
      label: Additional information
      description: |
        Please add any additional information to support this proposal, such as specification links.